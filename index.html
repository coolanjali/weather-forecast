<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/week8.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>
      <em><strong>Weather Forecast</strong></em>
    </h1>
    <h2>
      Find out your City Weather🔎
    </h2>
    <form>
      <label>Enter the city name : </label>
      <input type="text" placeholder="Enter the City name" id="name">
      <input type="submit" value="submit" id="submit">
    </form>
    <div class="card" style="width: 18rem;">
      <img src="./flood.jpg" class="card-img-top" alt="400">
      <div class="card-body">
        <h5 class="card-title" id="paris">Paris</h5>
        <h6 id="temperature">10<span id="celsius">°C</span></h6>
        <div class="container text-center">
          <div class="row row-cols-2">
            <div class="col" id="day">Thursday<span id="image">🌦️</span></div>
            <div class="col">Wind :<span id="wind">10km</span></div>
            <div class="col">10:<span>20</span><span id="pm">pm</span></div>

            <div class="col">Humid:<span id="humidity">20km</span></div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <script src="src/week8.js"></script>

</body>

</html>
